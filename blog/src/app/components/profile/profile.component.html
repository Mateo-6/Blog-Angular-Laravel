<div class="loading" *ngIf="!posts">Cargando...</div>

<div class="container-fluid mt-3">
	<div id="user-card" *ngIf="user">
		<div class="avatar-mask_profile float-left mr-2">
			<img src="{{url + 'user/avatar/' + user.image}}" class="avatar-menu">
		</div>
		<div class="data-mask float-left">
			<h1>{{user.name + " " + user.surname + "'s profile"}} </h1>
			<p [innerHtml]="user.description"></p>
		</div>
		<div class="clearfix"></div>
	</div>
	<hr>

	<post-list [posts]="posts"
			   [identity]="identity"
			   [url]="url"></post-list>
			   
</div>
